<!-- * 全部產品 -->
<section class="ml-7 mt-7">
  <h2 class="text-2xl font-bold mb-3">全部產品</h2>

  <select class="rounded-lg" name="" id="allProductType">
    <option value="全部">全部</option>
    <option value="床架">床架</option>
    <option value="窗簾">窗簾</option>
    <option value="收納">收納</option>
  </select>

  <ul
    id="allProduct"
    class="flex flex-col gap-y-3 mt-4 min-w-[728px] min-h-[404px]"
  >
    <li class="text-xl font-bold">載入中...</li>

    <!-- <li class="flex items-center">
      <p class="min-w-[300px]">甲資料</p>
      <input
        class="btn btn-hover"
        type="button"
        value="加入購物車"
      />
    </li> -->
  </ul>
</section>

<!-- * 購物車 -->
<section class="ml-7 mt-7">
  <div class="flex items-center">
    <h2 class="text-2xl font-bold">購物車</h2>
    <input
      id="clearAllCart_btn"
      class="btn btn-hover text-base"
      type="button"
      value="清空購物車"
      data-id=""
    />
  </div>

  <ul id="cartList" class="flex flex-col gap-y-3 mt-4">
    <li class="text-xl font-bold">購物車沒有商品</li>
  </ul>
</section>

<!-- * 送出訂單 -->
<section class="ml-7 mt-7">
  <h2 class="text-2xl font-bold mb-3">↓訂單資訊↓</h2>

  <form id="orderSubmit" class="flex flex-col gap-y-3">
    <!-- 姓名 -->
    <label for="name">
      <span>姓名：</span>
      <input
        id="name"
        class="rounded-lg"
        type="text"
        placeholder="請輸入姓名"
        value=""
      />
    </label>
    <!-- 電話 -->
    <label for="phone">
      <span>電話：</span>
      <input
        id="phone"
        class="rounded-lg"
        type="text"
        placeholder="請輸入電話"
        value=""
      />
    </label>
    <!-- 信箱 -->
    <label for="email">
      <span>信箱：</span>
      <input
        id="email"
        class="rounded-lg"
        type="text"
        placeholder="請輸入email"
        value=""
      />
    </label>
    <!-- 地址 -->
    <label for="addres">
      <span>地址：</span>
      <input
        id="addres"
        class="rounded-lg"
        type="text"
        placeholder="請輸入地址"
        value=""
      />
    </label>
    <!-- 付款方式 -->
    <label for="payment">
      <span>付款方式：</span>
      <select class="rounded-lg" name="" id="payment">
        <option value="none">請選擇付款方式</option>
        <option value="信用卡">信用卡</option>
        <option value="現金">現金</option>
      </select>
    </label>
    <!-- 送出按鈕 -->
    <input class="btn btn-hover w-[250px] m-0" type="submit" value="送出訂單">
  </form>
</section>
